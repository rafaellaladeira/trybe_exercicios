<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de currículo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="container display-5 mb-5 p-3 mb-2 bg-info text-dark bg-opacity-25 rounded"> Preencha o formulário abaixo: </h1>
    <form class="container">
        <section class="bg-success p-2 text-dark bg-opacity-25 mb-3">
            <p class="lead">Informações pessoais</p>
            <div class="mb-3" >
                <label for="name">Nome: </label>
                <input type="text" name="name" id="name" required maxlength="40" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required maxlength="50" placeholder="Digite seu email">
            
                <label for="cpf">CPF: </label>
                <input type="text" id="cpf" name="CPF" required maxlength="11" placeholder="Digite seu CPF">
            </div>
            <div class="mb-3" >
                <label for="adress">Endereço:</label>
                <input type="text" id="adress" class="adress" name="adress" required maxlength="200" placeholder="Digite seu endereço">
        
                <label for="city">Cidade: </label>
                <input type="text" id="city" name="city" required maxlength="28" placeholder="Digite sua cidade">
            </div>
            <div class="mb-3">
                <label for="state">Estado: </label>
                    <select id="state" required>
                        <option selected disabled name="">Selecione seu estado</option>
                    </select>
            </div>
             <div class="mb-3">
                <p>Tipo:</p>
                    <input type="radio" name="type" id="house" value="house"required>
                        <label for="house"> Casa </label>
                    
                    <input type="radio" name="type" id="apt" value="apt" required>
                         <label for="apt"> Apartamento</label>
            </div>
        </section>
        <br>
        <section class="bg-success p-2 text-dark bg-opacity-25">
            <p class="lead">Dados do último emprego</p>
            <div class="mb-3">
                <label for="resume">Resumo do currículo:</label>
                <textarea name="resume" id="resume" maxlength="1000" required ></textarea>
            </div>
            <div class="mb-3">
                <label for="work">Cargo: </label>
                <input class="size" id="work" type="text" name="work" required maxlength="40" placeholder="Digite o cargo">
            </div>
            <div class="mb-3">
                <label for="description">Descrição do Cargo: </label>
                <input class="size" type="text" id="description" name="description" required maxlength="500" placeholder="Descrição do cargo">
            </div>
            <div class="mb-3">
                <label for="date">Data de início: </label>
                <input type="date" id="date" name="date"required>
            </div>
            </section>
            <br>
            <button class="mb-3 btn btn-success" type="submit">Enviar</button>
            <button class="button mb-3 btn btn-danger" type="button">Limpar</button>

    </form>
    <script src="formjs.js"></script>
</body>
</html>
